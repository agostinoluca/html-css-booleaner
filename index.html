<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header-logo">
        <div class="pattern">
            <div id="logo">
                <img src="./img/logo.svg" alt="the booleaner logo">
            </div>
        </div>
    </header>
    <!-- end logo -->
    
    <main>
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <h4>
                Scritto da 
                <span id="the-booleaner">
                    The Booleaner
                </span>
            </h4>
            <h6>il 10/10/2020</h6>
        </section>
        <!-- /section title -->
        
        <section>
            <img src="./img/tim-1.jpg" alt="Tim Berners-Lee speak">
            <img src="./img/tim-2.jpg" alt="Tim Berners-Lee">
            <p class="description-photo">
                1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
            </p>
            <p class="description-photo">
                2st Photo: Wikimedia, by Paul Clarke
            </p>
        </section>
        <!-- /section photo and description -->

    </main>
        
</body>
</html>
